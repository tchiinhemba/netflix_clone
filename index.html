<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./src/styles/main.css">

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>

            <nav>

    <main>
        <div class="filme-principal">

                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>

                        <i class="fas fa-info-circle"></i>

                </div>
            </div>
        </div>
